//
// Sound config
//
//Use the CORRECT value for your CSGO resolution!!
//43.2 (5:4 resolution), 45.0 (4:3 resolution)
//50.2 (16:10 resolution), 53.2 (16:9 resolution)
snd_front_headphone_position "45.0"
//In game sounds will be louder than communications
voice_scale "0.3"
//50ms sound buffer time. If you experience any sound lag use "0.1"
snd_mixahead "0.05"

//
// FPS config
//
//Sets your Max FPS
//"0" is unlimited, "300" is default
//If you have a 144hz monitor try setting the cap higher
fps_max "0"

//
// CPU config
//
//Forces CPU to use multi threaded mode, huge FPS boost.
//If CS:GO crashes after joining a server change this back to "0"
mat_queue_mode "2"

//
// Messages config
//
//Disables annoying server messages when you join a server
//Note: If you play on ESEA or CEVO you will need this set to "1"
cl_disablehtmlmotd "0"

//
// In-game Visual config
//
//Show a player count instead of avatars for each player
//"1" shows # of players, "0" shows avatars
cl_hud_playercount_showcount "0"
//Setting this to "0" will give you more FPS however you will not see your bullet tracers
r_drawtracers_firstperson "0"
//Lower quality eyes on models
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

//
// Network config
//
rate 786432
cl_updaterate 128
cl_cmdrate 128
cl_interop 0
cl_interp_ratio 1
cl_predict 1
cl_preditctweapons 1
cl_lagcompensation 1

//
// Radar config
//
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"
//Radar zoom in-out script
bind "radar_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "radar_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";

//
// Buy config
// using the utility https://csgobuynds.com/buy-binds-generator.html#!/skg
//
// General - money ok
// T - 4400, CT - 5000
bind "f1" "buy ak47; buy m4a1; buy vesthelm; buy incgrenade; buy molotov; buy smokegrenade;"

// General - money not ok
// BOTH - 2250
bind "f2" "buy ump45; buy vest; buy flashbang; buy flashbang;"

// Office specific
// BOTH - 3300
bind "f3" "buy xm1014; buy vesthelm; buy smokegrenade;"

// Defusal ;)
// CT - 400
bind "f6" "buy defuser;"

//
// Move key config
//
// duck-jump
unbind "space"
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

//
// Other config
//
//Disables autoswitch, instructor and freezecams
cl_autowepswitch "0"
cl_showhelp "0"
cl_autohelp "0"
gameinstructor_enable "1"
cl_disablefreezecam "1"
cl_freezecameffects_showholiday "0"
